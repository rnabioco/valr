dist: trusty
sudo: required
language: r
warnings_are_errors: false
cache: packages

# based on: https://github.com/wesm/feather/issues/154
matrix:
  r:
    - oldrel
    - release
    - devel
  include:
    - os: linux
      compiler: gcc-6
      addons:
        apt:
          sources: 
           - 'ubuntu-toolchain-r-test'
          packages: 
           - 'g++-6'
      before_install: |
        mkdir ~/.R
        cat <<EOF > ~/.R/Makevars
        CXX1X=g++-6
        CXX1XSTD=-std=c++11
     
    - os: linux
      compiler: clang-3.7
      addons:
        apt:
          sources: 
            - 'ubuntu-toolchain-r-test'
            - 'llvm-toolchain-precise-3.7'
          packages: 
            - 'clang-3.7'
      before_install: |
        mkdir ~/.R
        cat <<EOF > ~/.R/Makevars
        CXX1X=clang++-3.7
        CXX1XSTD=-std=c++11
    - os: osx
      compiler: clang

after_success:
  - Rscript -e 'covr::codecov()'
