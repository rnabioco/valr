dist: xenial
language: r
warnings_are_errors: false
cache: packages
r_build_args: '--no-build-vignettes'
r_check_args: '--as-cran --ignore-vignettes'
r_packages:
  - devtools

bioc_packages:
  - GenomicRanges

matrix:
  fast_finish: true
  allow_failures:
    - os: osx
  include:
    - os: linux
      r: release
      compiler: gcc-6
      addons:
        apt:
          sources:
           - 'ubuntu-toolchain-r-test'
          packages:
           - 'g++-6'
      before_install: |
        mkdir ~/.R
        cat <<EOF > ~/.R/Makevars
        CXX1X=g++-6
        CXX1XSTD=-std=c++11
      before_deploy: Rscript -e 'remotes::install_cran("pkgdown")'
      deploy:
        provider: script
        script: Rscript -e 'pkgdown::deploy_site_github(verbose = TRUE)'
        skip_cleanup: true
      after_success:
      - Rscript -e 'covr::codecov()'
    - os: linux
      r: devel
      compiler: gcc-6
      addons:
        apt:
          sources:
           - 'ubuntu-toolchain-r-test'
          packages:
           - 'g++-6'
      before_install: |
        mkdir ~/.R
        cat <<EOF > ~/.R/Makevars
        CXX1X=g++-6
        CXX1XSTD=-std=c++11
    - os: osx
      r: release
      compiler: clang

