url: https://rnabioco.github.io/valr

template:
  params:
    bootswatch: cosmo
    ganalytics: UA-54095998-3

authors:
  Jay Hesselberth:
    href: https://hesselberthlab.org
  RNA Bioscience Initiative:
    href: https://rockyrna.org

home:
  links:
  - text: External data sets
    href: http://github.com/rnabioco/valrdata

reference:
  - title: Data types
    contents:
    - starts_with("tbl_")
    - starts_with("trbl_")
    - starts_with("is.")
    - starts_with("as.")

  - title: Load data
    contents:
    - starts_with("read_")
    - starts_with("db_")

  - title: Single set operations
    contents:
    - bed_cluster
    - bed_complement
    - bed_flank
    - bed_merge
    - bed_partition
    - bed_slop
    - bed_shift
    - bed_sort

  - title: Multiple set operations
    contents:
    - bed_closest
    - bed_coverage
    - bed_intersect
    - bed_map
    - bed_subtract
    - bed_window

  - title: Randomizing intervals
    contents:
    - bed_random
    - bed_shuffle

  - title: Interval statistics
    contents:
    - bed_absdist
    - bed_reldist
    - bed_fisher
    - bed_jaccard
    - bed_projection

  - title: Utilities
    contents:
    - starts_with("create_")
    - bed_makewindows
    - bed12_to_exons
    - bed_glyph
    - bound_intervals
    - flip_strands
    - interval_spacing
    - valr_example
